<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-display {
            flex: 1;
            padding: 20px 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-display p {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
        }
        .chat-display p.user {
            background-color: #007bff;
            color: white;
            
            align-self: flex-start;
        }
        .chat-display p.bot {
            background-color: #e0e0e0;
            
            align-self: flex-end;
        }
        .input-container {
            display: flex;
            padding: 10px;
        }
        .user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-display" id="chatDisplay"></div>
        <div class="input-container">
            <input type="text" id="userInput" class="user-input" placeholder="Type your message here...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatDisplay = document.getElementById("chatDisplay");
            const userMessage = userInput.value.trim();

            if (userMessage) {
                chatDisplay.innerHTML += `<p class="user">You: ${userMessage}</p>`;
                // Replace with your backend API call
                const botResponse = generateResponse(userMessage);
                chatDisplay.innerHTML += `<p class="bot">Bot: ${botResponse}</p>`;
                userInput.value = '';
                chatDisplay.scrollTop = chatDisplay.scrollHeight;
            }
        }

        function generateResponse(message) {
            // Simulate a bot response, replace with actual API call
            return "This is a simulated bot response.";
        }
    </script>

</body>
</html>
